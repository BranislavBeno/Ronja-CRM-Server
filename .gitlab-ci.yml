image: docker:20.10.21

services:
  - docker:dind

variables:
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

scan-code:
  stage: .pre
  image:
    name: "zricethezav/gitleaks:latest"
    entrypoint: [ "" ]
  script:
    - gitleaks detect --verbose --redact --no-git --source="$CI_PROJECT_DIR"
  tags:
    - docker

test-code:
  image: eclipse-temurin:18-jdk
  stage: test
  script:
    - chmod +x gradlew
    - ./gradlew -S jacocoTestReport
    - cat build/reports/jacoco/test/html/index.html
  tags:
    - gitlab-org-docker
