name: Docker image build

on:
  workflow_run:
    workflows: [Application tests]
    types: [completed]
    branches: [master]

jobs:
  build-docker-image:
    name: Build the docker image
    runs-on: ubuntu-22.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64, amd64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Build Docker image and push to Docker Hub
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64, linux/arm64
        push: true
        tags: beo1975/ronja-server:1.3.2
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

    # Temp fix
    # https://github.com/docker/build-push-action/issues/252
    # https://github.com/moby/buildkit/issues/1896
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: DigitalOcean App Platform deployment
      uses: digitalocean/app_action@v1.1.4
      with:
        app_name: beo-1975-ronja-server
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        images: '[{
                    "alerts": [
                      {
                        "rule": "DEPLOYMENT_FAILED"
                      },
                      {
                        "rule": "DOMAIN_FAILED"
                      }
                    ],
                    "databases": [
                      {
                        "cluster_name": "db-mysql-fra1-ronja",
                        "engine": "MYSQL",
                        "name": "db-mysql-fra1-ronja",
                        "production": true,
                        "version": "8"
                      }
                    ],
                    "name": "beo-1975-ronja-server",
                    "region": "fra",
                    "services": [
                      {
                        "envs": [
                          {
                            "key": "DATABASE_URL",
                            "scope": "RUN_TIME",
                            "value": "${db-mysql-fra1-ronja.DATABASE_URL}"
                          },
                          {
                            "key": "SPRING_DATASOURCE_URL",
                            "scope": "RUN_TIME",
                            "value": "jdbc:mysql://db-mysql-fra1-ronja-do-user-5893675-0.b.db.ondigitalocean.com:25060/defaultdb?allowPublicKeyRetrieval=true&ssl-mode=REQUIRED&serverTimezone=UTC"
                          },
                          {
                            "key": "SPRING_DATASOURCE_USERNAME",
                            "scope": "RUN_TIME",
                            "value": "${{ secrets.SPRING_DATASOURCE_USERNAME }}"
                          },
                          {
                            "key": "SPRING_DATASOURCE_PASSWORD",
                            "scope": "RUN_TIME",
                            "value": "${{ secrets.SPRING_DATASOURCE_PASSWORD }}"
                          }
                        ],
                        "health_check": {
                          "http_path": "/actuator/health"
                        },
                        "http_port": 8087,
                        "image": {
                          "registry": "beo1975",
                          "registry_type": "DOCKER_HUB",
                          "repository": "ronja-server",
                          "tag": "1.3.2"
                        },
                        "instance_count": 1,
                        "instance_size_slug": "basic-xxs",
                        "name": "beo-1975-ronja-server",
                        "routes": [
                          {
                            "path": "/"
                          }
                        ],
                        "source_dir": "/"
                      }
                    ]
                  }
                ]'